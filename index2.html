<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <Title>To-Do List</Title>
    </head>
    <body>
        <section class="container">
         <div class="heading">
            <img 
            src="2024 Goals List ideas for you.jpeg"
            alt="To-Do List image"
            class="heading_img"
            />
            <h1 class="heading_title">To-Do List</h1>
         </div>
         <form class="form">
            <div>
                <label for="todo" class="form_label">~ Today I need to ~</label>
                <input
                type="text"
                class="form_input"
                id="todo"
                name="to-do"
                size="30" 
                required
                />
                <button class="button"><span>Submit</span></button>
            </div>
         </form>
         <div>
            <ul class="toDoList"></ul>
         </div>
       </section>
       <script src="script.js"></script>
    </body>
</html>
